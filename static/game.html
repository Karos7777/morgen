<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgen Game</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
        }
        h1 { color: blue; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
        }
    </style>
    <script>
        let score = 0;
        function playGame() {
            score += 100;
            document.getElementById('score').innerText = `Score: ${score}`;
        }
    </script>
</head>
<body>
    <h1>Morgen Game</h1>
    <button onclick="playGame()">Play to Earn 100 Points</button>
    <p id="score">Score: 0</p>
</body>
</html>
