<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра</title>
    <script>
        function submitScore(score) {
            const telegramId = 853232715; // Замените на реальный Telegram ID пользователя
            fetch('/submit_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ telegram_id: telegramId, score: score })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Ваш результат сохранен!');
                } else {
                    alert('Произошла ошибка при сохранении результата.');
                }
            });
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <button onclick="submitScore(100)">Получить 100 очков</button>
</body>
</html>
